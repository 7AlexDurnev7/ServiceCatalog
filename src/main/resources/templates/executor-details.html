    <title>Details</title>

<body>
    <nav th:insert="/layout/layouts.html :: navs"></nav>
    <div class="text-center">
      <h3>Information about executor</h3>
    </div>

    <table class="table table-bordered">
      <!--        шапка таблицы-->
      <thead>
      <tr>
        <td class="table-white">ID</td>
        <td>[[${executor.id}]]</td>
      </tr>
      <tr>
        <td class="table-white">Name</td>
        <td>[[${executor.name}]]</td>
      </tr>

      <tr>
        <td class="table-white">Type of business</td>
        <td>[[${executor.typeOfBusiness}]]</td>
      </tr>

      <tr>
        <td class="table-white">Business description</td>
        <td>[[${executor.businessDescription}]]</td>
      </tr>
      </thead>
    </table>

    <div class="form-floating" th:each="recall: ${recalls}">
        <textarea class="form-control"
                  placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px" readonly>[[${recall.getReview()}]]</textarea>
        <label for="floatingTextarea2">Comments</label>
    </div>
