<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Executor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>

<!-- table header -->
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type of business</th>
        <th>Business description</th>
        <th>Move</th>
    </tr>
    </thead>
    <!-- table body -->
    <tbody>
    <!-- cycle -->
    <tr th:each="executor: ${listExecutor}">
        <td>[[${executor.id}]]</td>
        <td>[[${executor.name}]]</td>
        <td>[[${executor.typeOfBusiness}]]</td>
        <td>[[${executor.businessDescription}]]</td>

        <!-- delete button -->
        <td>
            <a th:href="@{'/executor/delete/' + ${executor.id}}" class="btn btn-danger">
                Delete
            </a>
            <!-- details -->
            <a th:href="@{'/executor/details/' + ${executor.id}}" class="btn btn-primary">
                Details
            </a>
            <!-- update -->
            <a th:href="@{'/executor/update/' + ${executor.id}}" class="btn btn-dark">
                Update
            </a>
        </td>
    </tr>
    </tbody>
    </table>

<!-- link to add new service -->
<a th:href="@{/executor/new}"> Add new executor </a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

<div>
    <footer th:insert="layout/layouts.html :: footer"></footer>
</div>

</body>
</html>
