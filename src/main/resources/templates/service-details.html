<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>
    <div class="text-center">
      <h3>Information about service</h3>
    </div>

  <table class="table table-bordered">
    <!--        шапка таблицы-->
    <thead>
    <tr>
      <td class="table-white">ID</td>
      <td>[[${serv.id}]]</td>
    </tr>
    <tr>
      <td class="table-white">Service Name</td>
      <td>[[${serv.serviceName}]]</td>
    </tr>

    <tr>
      <td class="table-white">Description</td>
      <td>[[${serv.description}]]</td>
    </tr>

    <tr>
      <td class="table-white">Complexity</td>
      <td>[[${serv.complexity}]]</td>
    </tr>

    <tr>
      <td class="table-white">Period of Execution</td>
      <td>[[${serv.periodOfExecution}]]</td>
    </tr>

    <tr>
    <td class="table-white">Price</td>
    <td>[[${serv.price}]]</td>
    </tr>

    <tr>
      <td class="table-white">Executor</td>
      <td>[[${serv.executor}]]</td>
    </tr>
    </thead>
  </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
    </script>

<div>
  <footer th:insert="layout/layouts.html :: footer"></footer>
</div>
</body>
</html>
