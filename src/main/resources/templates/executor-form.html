<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new executor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid text-center">
    <h1>Add new executor</h1>
    <!-- form to add new executor -->
    <form method="post" th:action="@{/executor/new}" th:object="${executor}">
      <!-- fields -->
      <label>Name: </label>
      <input type="text" th:field="*{name}" required minlength="1" maxlength="200"/>
      <label>Type of business: </label>
      <input type="text" th:field="*{typeOfBusiness}" required minlength="1" maxlength="200"/>
      <label>Business description: </label>
      <input type="text" th:field="*{businessDescription}" required minlength="1" maxlength="200"/>

      <!-- save button -->
      <button type="submit" class="btn btn-success">Save</button>
      <!-- cancel button -->
      <a th:href="@{/executor}" class="btn btn-warning">Cancel</a>
    </form>

  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>

<div>
  <footer th:insert="layout/layouts.html :: footer"></footer>
</div>
</body>
</html>
