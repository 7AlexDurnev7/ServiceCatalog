<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>

    <div class="container-fluid text-center">
        <h1>Update service</h1>
        <!-- form to update service -->
        <form method="post" th:action="@{/service/update}" th:object="${service}">
            <input type="number" th:field="*{id}" hidden/>
            <!-- fields -->
            <label>Service Name: </label>
            <input type="text" th:field="*{serviceName}" required minlength="1" maxlength="200"/>

            <label>Description: </label>
            <input type="text" th:field="*{description}" required minlength="1" maxlength="200"/>

            <label>Complexity: </label>
            <input type="text" th:field="*{complexity}" required minlength="1" maxlength="200"/>

            <label>Period of Execution: </label>
            <input type="text" th:field="*{periodOfExecution}" required minlength="1" maxlength="200"/>

            <label>Price: </label>
            <input type="text" th:field="*{price}" required minlength="1" maxlength="200"/>

            <label>Executor: </label>
            <input type="text" th:field="*{executor}" required minlength="1" maxlength="200"/>

            <!-- save button -->
            <button type="submit" class="btn btn-primary">Update</button>
            <!-- cancel button -->
            <a th:href="@{/service}" class="btn btn-danger">Cancel</a>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
    </script>

<div>
    <footer th:insert="layout/layouts.html :: footer"></footer>
</div>
</body>
</html>
