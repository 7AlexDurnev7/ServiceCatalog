<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<nav th:insert="/layout/layouts.html :: navs"></nav>
<!-- шапка таблицы -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Service Name</th>
            <th>Description</th>
            <th>Complexity</th>
            <th>Period of Execution (hour)</th>
            <th>Price (rub)</th>
            <th>Executor</th>
            <th>Move</th>
        </tr>
        </thead>
        <!-- тело таблицы -->
        <tbody>
        <!-- цикл -->
            <tr th:each="serv: ${listService}">
                <td>[[${serv.id}]]</td>
                <td>[[${serv.serviceName}]]</td>
                <td>[[${serv.description}]]</td>
                <td>[[${serv.complexity}]]</td>
                <td>[[${serv.periodOfExecution}]]</td>
                <td>[[${serv.price}]]</td>
                <td>[[${serv.executor}]]</td>
                <!-- delete button -->
                <td>
                    <a th:href="@{'/service/delete/' + ${serv.id}}" class="btn btn-danger">
                        Delete
                    </a>
                    <!-- details -->
                    <a th:href="@{'/service/details/' + ${serv.id}}" class="btn btn-primary">
                        Details
                    </a>
                    <!-- update -->
                    <a th:href="@{'/service/update/' + ${serv.id}}" class="btn btn-dark">
                        Update
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
<!-- link to add new service -->
<a th:href="@{/service/new}"> Add new service </a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">

</script>

<div>
    <footer th:insert="layout/layouts.html :: footer"></footer>
</div>
</body>
</html>
