<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Update executor</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav th:insert="/layout/layouts.html :: navs"></nav>
    <div class="container-fluid text-center">
      <h1>Update executor</h1>
      <!-- form to update executor -->
      <form method="post" th:action="@{/executor/update}" th:object="${executor}">
        <input type="number" th:field="*{id}" hidden/>
        <!-- fields -->
          <label>Name: </label>
          <input type="text" th:field="*{name}" required minlength="1" maxlength="200"/>
          <label>Type of business: </label>
          <input type="text" th:field="*{typeOfBusiness}" required minlength="1" maxlength="200"/>
          <label>Business description: </label>
          <input type="text" th:field="*{businessDescription}" required minlength="1" maxlength="200"/>

          <!-- save button -->
          <button type="submit" class="btn btn-primary">Update</button>
          <!-- cancel button -->
          <a th:href="@{/executor}" class="btn btn-danger">Cancel</a>
      </form>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous">
</script>

<div>
  <footer th:insert="layout/layouts.html :: footer"></footer>
</div>
</body>
</html>
